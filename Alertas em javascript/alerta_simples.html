<!DOCTYPE html>
<html>
<head>

    <title>Exemplo de Alert em JavaScript</title>

    <script>
        function mostrarAlerta() {
            alert("Eu sou um alerta simples!");
        }
    </script>



</head>

<body>
    <button onclick="mostrarAlerta()">Clique para exibir o alerta</button>
</body>
</html>
