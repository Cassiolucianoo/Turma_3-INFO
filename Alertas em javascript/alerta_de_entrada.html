<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de Alerta de Entrada (Prompt)</title>
</head>

<body>
    <button onclick="solicitarEntrada()">Clique para inserir um valor</button>
    <p id="valorInserido"></p>

    <script>
        function solicitarEntrada() {
            var valor = prompt("Digite seu nome:");
            document.getElementById("valorInserido").innerHTML = "VocÃª digitou: " + valor;
        }
    </script>
    
</body>
</html>
